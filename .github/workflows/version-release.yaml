name: Tag and Create Release
on:
  pull_request:
    branches:
      - main
    types: [closed]
jobs:
  tag-and-release:
    if: github.event.pull_request.merged == true && (startsWith(github.event.pull_request.head.ref, 'fix/') || startsWith(github.event.pull_request.head.ref, 'feature/'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all history for all tags and branches
      - name: Get the latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags --match "v*.*.*" --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"
          echo "tag=$latest_tag" >> $GITHUB_ENV
      - name: Determine new version
        id: determine_version
        run: |
          version=${tag#v}
          IFS='.' read -r major minor patch <<< "$version"

          if [[ "${{ github.event.pull_request.head.ref }}" == feature/* ]]; then
            patch=$((patch + 1))
          elif [[ "${{ github.event.pull_request.head.ref }}" == fix/* ]]; then
            minor=$((minor + 1))
            patch=0
          elif [[ "${{ github.event.pull_request.head.ref }}" == release/* ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          fi

          new_version="v${major}.${minor}.${patch}"
          echo "New version: $new_version"
          echo "new_version=$new_version" >> $GITHUB_ENV
      - name: Create Git tag
        run: |
          git tag ${{ env.new_version }}
          git push origin ${{ env.new_version }}
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.new_version }}
          release_name: Release ${{ env.new_version }}
          draft: false
          prerelease: false
          body: |
            Automated release for version ${{ env.new_version }}.
            Changes:
            - Add your release notes here.
